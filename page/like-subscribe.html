<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LGTM Titles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👍</text></svg>"
    />
  </head>
  <body>
    <div class="layout">
      <div class="layout-cover">
        <h2 contenteditable>Like</h2>
        <h3 contenteditable>and</h3>
        <h2 contenteditable>Subscribe</h2>
      </div>
      <div class="layout-center-left">
        <img
          class="animation-wobble animation-duration-2000 animation-iteration-count-infinite animation-direction-reverse"
          height="320px"
          width="auto"
          src="../svg/lgtm-thumbs-up-left.svg"
          alt=""
        />
      </div>
      <div class="layout-center-right">
        <img
          class="animation-wobble animation-duration-2000 animation-iteration-count-infinite"
          height="320px"
          width="auto"
          src="../svg/lgtm-point-left.svg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
